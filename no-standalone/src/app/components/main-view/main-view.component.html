<ul>
  <li *ngFor="let user of users$ | async">
    <h1>{{ user.name }}</h1>
  </li>
</ul>
<hr>
<p appHighlight="green">Hello World!</p>
<hr>
<app-todo-form></app-todo-form>
<hr>
<input type="text" name="search" [(ngModel)]="searchTerm" placeholder="Start typing...">
<ul>
  <li *ngFor="let todo of (todos | customFilter:searchTerm)">
    {{ todo.title }}
  </li>
</ul>
