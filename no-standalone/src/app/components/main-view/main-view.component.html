<app-reactive-form></app-reactive-form>
<hr>
<h1>Product Service</h1>
<form [formGroup]="addProductForm" (ngSubmit)="onAddProduct()">
  <label for="name">Enter a product name:</label>
  <input type="text" name="name" id="name" formControlName="name">
  <button type="submit" [disabled]="addProductForm.invalid">Add product</button>
</form>
<ul>
  <app-product-row *ngFor="let product of (products$ | async)" [product]="product" (removeProduct)="onRemoveProduct($event)"></app-product-row>
</ul>
<hr>
<button type="button" appHoverColor="red">Hover ME</button>
<hr>
<app-task-form></app-task-form>
<hr>
<ul>
  <li *ngFor="let user of (users | filterByAge:25);">
    {{ user.age }}
  </li>
</ul>
