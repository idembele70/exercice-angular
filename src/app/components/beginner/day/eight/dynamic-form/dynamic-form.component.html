<form [formGroup]="form">
  <div formArrayName="fields">
    <div *ngFor="let field of fields; let i = index;">
      <div [formGroupName]=i>
        <label [for]="field.name">{{field.name | capitalize}}:</label><br>
        <input type="text" [name]="field.name" [id]="field.name" [formControlName]="field.name"><br>
      </div>
    </div><br>
  </div>
    <button type="submit" [disabled]="form.invalid" >Submit</button>
</form>
