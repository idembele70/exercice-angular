<form [formGroup]="form" (ngSubmit)="onSubmit()" >
  <label for="email">Email:</label><br>
  <input type="text" id="email" name="email" autoComplete="email" formControlName="email"><br>
  <label for="password">Password:</label><br>
  <input type="password" id="password" name="password" formControlName="password"><br>
  <span *ngIf="password.errors?.['weakPassword']">Your password is weak!</span><br>
  <button type="submit" [disabled]="form.invalid">Submit</button>
</form>
